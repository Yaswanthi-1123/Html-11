<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <input placeholder="Enter a value" id="firstname"/>
    <button onclick="show()">click</button>
    <script>
        function show(){
            var firstName=document.getElementById("firstname").value
            console.log(firstName)
            //var s=12,b=45

        }
    </script>
